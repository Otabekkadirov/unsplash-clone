<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <h2 class="header__title">Photo gallery app</h2>
                <span>inspired by Unsplash.com</span>
            </div>
        </header>

        <main class="main">
            <div class="wrapper main__wrapper">
                <form class="main__form">
                    <input
                        class="search-input"
                        type="search"
                        placeholder="Search photos..."
                    />
                    <button class="btn">Search</button>
                </form>
            </div>
            <div class="wrapper photos__wrapper">
                <div class="photos__column"></div>
                <div class="photos__column"></div>
                <div class="photos__column"></div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
